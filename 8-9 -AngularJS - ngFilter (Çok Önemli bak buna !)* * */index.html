<!DOCTYPE html>
<html>
<head lang="en">

    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css"/>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div ng-app="myApp">

    <div ng-controller="AvengersCtrl">
        <table>
            <tr ng-repeat="actor in avengers.cast">
                <td>{{actor.name}}</td>
                <td>{{actor.character}}</td>
            </tr>
        </table>
    </div>

    <div ng-controller="AvengersCtrl">
        <!--<input type="text" ng-model="searchText.name"/>-->
        <!--<input type="text" ng-model="searchText.character"/>-->
        <input type="text" ng-model="searchText.$"/>
        <table>
            <!--<tr ng-repeat="actor in avengers2.cast |filter:searchText">-->
            <!--<tr ng-repeat="actor in avengers2.cast |orderBy:'-name' ">-->
            <!--<tr ng-repeat="actor in avengers2.cast |orderBy:'+name' ">-->
            <!--<tr ng-repeat="actor in avengers2.cast |orderBy:'+name' | limitTo:+3">-->
            <tr ng-repeat="actor in avengers2.cast |orderBy:'+name' | limitTo:-3 | filter:searchText">
                <td>{{actor.name}}</td>
                <td>{{actor.character}}</td>
            </tr>
        </table>
    </div>


    <div ng-controller="ogrenciCtrl">
        <table>
            <tr ng-repeat="ogrenci in root">
                <td>{{ogrenci.firstName}}</td>
                <td>{{ogrenci.lastName}}</td>
            </tr>
        </table>
    </div>


</div>

</body>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
